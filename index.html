 <!DOCTYPE html>
 <html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" >
        <title>Weather App-Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
             <input type="text" placeholder="enter the city" spellcheck="false">   
           <button><img src="D:\images\search.png" > </button>
            </div>
            <div class="error">
             <p>Invalid city name</p>
            </div>
        <div class="weather">
              <img src="D:\images\rain.png" class="weather-icon">
              <h1 class="temp">22°C</h1>
              <h2 class="city">Chennai</h2>
              <div class="details">
                <div class="col">
                    <img src="D:\images\humidity.png">
                <div>
                    <div class="humidity">50%</div>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="col">
                    <img src="D:\images\wind.png">
                <div>
                    <div class="wind">15 km/h</div>
                    <p>Wind Speed</p>
                </div>
                </div>
              </div>
        </div>
        </div>
<script>
    
        const apiKey = "2ad93ea6ceac9e956a7b8ce4ab2ad8d9";
const apiUrl = `https://api.openweathermap.org/data/2.5/weather?units=metric&appid=${apiKey}&q=`;

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");


async function checkWeather(city) {
    const response = await fetch(apiUrl + city);
    
    if(response.status == 404){
        document.querySelector(".error").style.display ="block";
        document.querySelector(".weather").style.display ="none";
    }else{ 
    var data = await response.json();

   

    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "°C"; 
    document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
    document.querySelector(".wind").innerHTML=data.wind.speed +"km/h";
    
 
    document.querySelector(".weather").style.display ="block";
    document.querySelector(".error").style.display ="none";
}
}
    searchBtn.addEventListener("click",()=>{
        checkWeather(searchBox.value);
    })
    
</script>
        
        
        
    </body>
 </html>
